name: docs
on:
  push:
    branches:
      - master
      - docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run deployment script on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY_ED25519 }}
          port: ${{ secrets.PORT }}
          script: sh ~/django-forbid/docs/deploy.sh
